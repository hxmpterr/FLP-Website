<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Archive | Session Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1; /* Modern Indigo */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.1rem; }
        .yt-link { text-decoration: none; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500; transition: 0.2s; }
        .yt-link:hover { color: var(--text-primary); }

        /* --- HERO --- */
        header {
            max-width: 800px;
            margin: 4rem auto 3rem;
            text-align: center;
            padding: 0 1rem;
        }

        h1 { font-size: 3.5rem; font-weight: 700; letter-spacing: -2px; margin-bottom: 1rem; }
        header p { color: var(--text-secondary); font-size: 1.1rem; font-weight: 400; }

        /* --- SEARCH (Liquid Glass) --- */
        .search-wrapper {
            max-width: 500px;
            margin: 0 auto 5rem;
            padding: 0 1rem;
        }

        #search {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #search:focus { border-color: var(--accent); background: rgba(255,255,255,0.06); }

        /* --- CONTENT GRID --- */
        main { max-width: 1200px; margin: 0 auto; padding: 0 2rem 5rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }

        .img-container { width: 100%; aspect-ratio: 16/9; background: #111; overflow: hidden; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover img { transform: scale(1.05); }

        .content { padding: 1.5rem; flex-grow: 1; }
        .genre { font-size: 0.7rem; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 0.5rem; display: block; }
        h2 { font-size: 1.3rem; margin-bottom: 0.5rem; font-weight: 600; }
        .content p { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1.5rem; }

        /* --- BUTTONS --- */
        .actions { display: flex; gap: 10px; }
        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            transition: 0.2s;
        }
        .btn-p { background: white; color: black; }
        .btn-p:hover { opacity: 0.9; transform: scale(0.98); }
        .btn-s { border: 1px solid var(--border); color: white; }
        .btn-s:hover { background: var(--border); }

        footer { text-align: center; padding: 4rem; color: var(--text-secondary); font-size: 0.8rem; border-top: 1px solid var(--border); }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">REMAKE_ARCHIVE</div>
        <a href="#" class="yt-link">Visit YouTube â†’</a>
    </nav>

    <header>
        <h1>Session Archive</h1>
        <p>A simple, high-fidelity library of music project files and production deep-dives.</p>
    </header>

    <div class="search-wrapper">
        <input type="text" id="search" placeholder="Search projects..." onkeyup="filter()">
    </div>

    <main>
        <div id="grid" class="grid">
            </div>
    </main>

    <footer>&copy; 2026 Retro Remake Series. Professional Use Only.</footer>

    <script>
        /* SIMPLE EDITING:
           To add images that show on all devices, use a web link like:
           "https://img.youtube.com/vi/YOUR_VIDEO_ID/maxresdefault.jpg"
        */
        const data = [
            {
                title: "New Super Mario Bros. Mini Coin Theme",
                tag: "Retro, Video Games",
                desc: "NSMB Soundtrack extracted from the game",
                image: "https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_ds_22/SI_NDS_NewSuperMarioBrosDS_image1600w.jpg",
                flp: "https://drive.google.com/drive/u/0/folders/1A00Xz9XIM1zjPfzAyMUG5dMrbSN3TLBz",
                yt: ""
            },
            {
                title: "Comming soon",
                tag: "",
                desc: "",
                image: "https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=800&q=80",
                flp: "",
                yt: ""
            },
            {
                title: "Comming soon",
                tag: "",
                desc: "",
                image: "https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=800&q=80",
                flp: "",
                yt: ""
            }
        ];

        function display(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(item => `
                <div class="card">
                    <div class="img-container">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="content">
                        <span class="genre">${item.tag}</span>
                        <h2>${item.title}</h2>
                        <p>${item.desc}</p>
                        <div class="actions">
                            <a href="${item.flp}" class="btn btn-p">FLP Download</a>
                            <a href="${item.yt}" class="btn btn-s">Watch Session</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = data.filter(i => i.title.toLowerCase().includes(q) || i.tag.toLowerCase().includes(q));
            display(filtered);
        }

        display(data);
    </script>
</body>
</html>
