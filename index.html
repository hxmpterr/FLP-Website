<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1; 
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-blur: blur(20px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #1e1b4b, transparent 400px), var(--bg);
            min-height: 100vh;
        }

        /* --- NAVIGATION --- */
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { 
            font-weight: 800; 
            letter-spacing: -1.5px; 
            font-size: 1.4rem; 
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .yt-link { 
            text-decoration: none; 
            color: var(--text-primary); 
            font-size: 0.9rem; 
            font-weight: 600; 
            padding: 8px 16px;
            border-radius: 50px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .yt-link:hover { 
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* --- HERO --- */
        header {
            max-width: 800px;
            margin: 4rem auto 3rem;
            text-align: center;
            padding: 0 1rem;
        }

        h1 { 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            font-weight: 800; 
            letter-spacing: -3px; 
            margin-bottom: 1rem; 
            line-height: 1;
        }

        header p { color: var(--text-secondary); font-size: 1.1rem; font-weight: 400; max-width: 500px; margin: 0 auto; }

        /* --- SEARCH --- */
        .search-wrapper {
            max-width: 500px;
            margin: 0 auto 5rem;
            padding: 0 1rem;
        }

        #search {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border-radius: 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: white;
            font-size: 1rem;
            outline: none;
            backdrop-filter: var(--glass-blur);
            transition: 0.3s;
            text-align: center;
        }

        #search:focus { 
            border-color: var(--accent); 
            background: rgba(255,255,255,0.06); 
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
        }

        /* --- CONTENT GRID --- */
        main { max-width: 1200px; margin: 0 auto; padding: 0 2rem 5rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            backdrop-filter: var(--glass-blur);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }

        .img-container { width: 100%; aspect-ratio: 16/9; background: #111; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.8s; }
        .card:hover img { transform: scale(1.1); filter: saturate(1.2); }

        .content { padding: 1.8rem; flex-grow: 1; display: flex; flex-direction: column; }
        .genre { font-size: 0.7rem; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.6rem; }
        h2 { font-size: 1.4rem; margin-bottom: 0.8rem; font-weight: 700; letter-spacing: -0.5px; }
        .content p { color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 2rem; line-height: 1.6; }

        /* --- BUTTONS --- */
        .actions { display: flex; gap: 12px; margin-top: auto; }
        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            text-align: center;
            transition: 0.2s;
        }

        /* Coming Soon State */
        .btn.disabled {
            opacity: 0.3;
            pointer-events: none;
            cursor: not-allowed;
        }

        .btn-p { background: white; color: black; }
        .btn-p:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
        
        .btn-s { background: var(--card-bg); border: 1px solid var(--border); color: white; }
        .btn-s:hover { background: var(--border); border-color: rgba(255,255,255,0.2); }

        footer { text-align: center; padding: 6rem 2rem; color: var(--text-secondary); font-size: 0.8rem; opacity: 0.6; }

        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .grid { grid-template-columns: 1fr; }
            nav { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">REMAKE_ARCHIVE</div>
        <a href="https://www.youtube.com/@flxtline-0" target="_blank" class="yt-link">Visit YouTube →</a>
    </nav>

    <header>
        <h1>Retro Archive</h1>
        <p>High-fidelity project files and session breakdowns for game music remakes.</p>
    </header>

    <div class="search-wrapper">
        <input type="text" id="search" placeholder="Search by game or style..." onkeyup="filter()">
    </div>

    <main>
        <div id="grid" class="grid">
            </div>
    </main>

    <footer>&copy; 2026 hxmpterr. FLP Website</footer>

    <script>
        /* DATA CONFIGURATION:
           If 'flp' or 'yt' is left as "", the button will automatically look "Disabled" (Coming Soon).
        */
        const data = [
            {
                title: "New Super Mario Bros. Mini Coin Theme",
                tag: "Nintendo DS • Retro",
                desc: "Original NSMB soundtrack extraction and reconstruction breakdown.",
                image: "https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_ds_22/SI_NDS_NewSuperMarioBrosDS_image1600w.jpg",
                flp: "https://drive.google.com/drive/u/0/folders/1A00Xz9XIM1zjPfzAyMUG5dMrbSN3TLBz",
                yt: "https://www.youtube.com/watch?v=crghxJAFGTc"
            },
            {
                title: "New Super Mario Bros. World 1",
                tag: "Nintendo DS • Retro",
                desc: "Original NSMB soundtrack extraction and reconstruction breakdown.",
                image: "https://tse4.mm.bing.net/th/id/OIP.BE_Fk1IXfq99EKtkerUFTwHaEq?rs=1&pid=ImgDetMain&o=7&rm=3",
                flp: "https://drive.google.com/drive/u/0/folders/17SsVZv2rnL0xZIZpmaCldUy3k2LpzjgB",
                yt: ""
            },
            {
                title: "New Super Mario Bros. World 2",
                tag: "Nintendo DS • Retro",
                desc: "Original NSMB soundtrack extraction and reconstruction breakdown.",
                image: "https://mario.wiki.gallery/images/thumb/1/1c/NSMB_2-Pipe.png/200px-NSMB_2-Pipe.png",
                flp: "https://drive.google.com/drive/u/0/folders/16eNQqutVbwxskv-SXMcIPgXtjhm9y6O_",
                yt: ""
            }
        ];

        function display(items) {
            const grid = document.getElementById('grid');
            grid.innerHTML = items.map(item => {
                // Logic to handle empty links (Coming Soon)
                const flpDisabled = item.flp === "" ? "disabled" : "";
                const ytDisabled = item.yt === "" ? "disabled" : "";
                const flpText = item.flp === "" ? "Coming Soon" : "FLP Download";
                const ytText = item.yt === "" ? "No Video" : "Watch Session";

                return `
                <div class="card">
                    <div class="img-container">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="content">
                        <span class="genre">${item.tag}</span>
                        <h2>${item.title}</h2>
                        <p>${item.desc}</p>
                        <div class="actions">
                            <a href="${item.flp}" target="_blank" class="btn btn-p ${flpDisabled}">${flpText}</a>
                            <a href="${item.yt}" target="_blank" class="btn btn-s ${ytDisabled}">${ytText}</a>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = data.filter(i => i.title.toLowerCase().includes(q) || i.tag.toLowerCase().includes(q));
            display(filtered);
        }

        // Initial Load
        display(data);
    </script>
</body>
</html>
